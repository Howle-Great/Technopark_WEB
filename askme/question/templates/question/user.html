{% extends "question/base.html" %}

{% load static %}
{% block content %}
    <!-- Begin page content -->
<div class="row">
    <div class="col-9">
    <form>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Логин</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="{{ user }}">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Имя</label>
            <div class="col">
                <input type="text" class="form-control" placeholder="{{ user.first_name }}">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="{{ user.last_name }}">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Почта</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="{{ user.email }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Сменить</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="********">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Повторите</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="********">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Картинка</label>
            <div class="col-sm-10">
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </form>

    </div>
    <div class="col-3">  
        <img src="{{ MEDIA_URL }}{{ user.upload }}" alt="" class="img-thumbnail"> 
        <p> Рейтинг: {{ user.rating }} 
    </div>
</div>



{% endblock %}
