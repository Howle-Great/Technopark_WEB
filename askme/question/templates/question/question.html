{% extends "question/base.html" %}

{% load static %}
{% block content %}
    <!-- Begin page content -->
    <div class="row">
        <div class="col-2">
            <div class="row">
                <div class="img">
                    <img src="{% static "img/ld.png" %}" alt="">
                </div>
            </div>
            <div class="row" align="center">
                {{ question.author }}
            </div>
        </div>
        <div class="col-10">
            <div class="row">
                <h2>{{ question.title }}</h2>
                <p>{{ question.text }}</p>
            </div>
        </div>
    </div>

    {% block answers %}
        {% include "question/answers.html" %}
    {% endblock %}

{% endblock %}
