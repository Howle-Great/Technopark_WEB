{% load static %}
{% block navbar %}

<!-- Fixed navbar -->
<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #30006f; margin: 0px;">
    <div>
        <img src="{% static "img/logo.png" %}" alt="">                
    </div>
    <a class="navbar-brand" href="#">
        <b>AskHub</b>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'index' %}">Главная <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'ask' %}">Задать вопрос <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Поиск" aria-label="Поиск">
            <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>

    {% if user.is_authenticated %}
    <div class="ava">
        <img src="{{ MEDIA_URL }}{{ user.upload }}" alt="" style="width:40px;height:40px;">
    </div>

    <div class="btn-group" role="group">
        <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" style="background-color: #30006f; border-color: #30006f;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
            {{ user }}
        </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <a class="dropdown-item" href="/user/1">Настройки</a>
          <a class="dropdown-item" href="{% url 'signout' %}">Выйти</a>
        </div>
    </div>
    {% else %}
    <div class="btn-group" role="group">
        <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" style="background-color: #30006f; border-color: #30006f;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
          Профиль
        </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <a class="dropdown-item" href="{% url 'login' %}">Войти</a>
        </div>
    </div>       
    {% endif %}


</nav>

{% endblock %}
