{% extends "question/base.html" %}

{% load static %}
{% block content %}
    <!-- Begin page content -->
    <main role="main" class="container">
        <div class="row">
            <div class="col-8">
                {% for question in questions %}
                <div class="row question_item">
                    <div class="col-2">
                        <div class="row" align="center">
                        <img src="{% static "img/ld.png" %}" alt="">
                        </div>
                        <div class="row" align="center">
                            <a>Антоха</a>
                        </div>
                        <div class="row">
                            <div class="col-0">
                                <button type="button" class="btn btn-primary btn-sm" style="width:20px;height:20px" align="right">-</button>
                            </div>
                            <div class="col-1">
                                <a>7</a>
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-primary btn-sm" style="width:20px;height:20px" align="left">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-10">
                        <a href="{% url 'question' question.id %}"><h2>{{ question.name }}</h2></a>
                        <p>What is my question</p>
                        <div class="row">
                            <div class="col">Ответы(2)</div>
                            <div class="col">Тэги: Раз, раз, раз, это</div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-4">Top Tags</div>
        </div>
    </main>
{% endblock %}
